<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOJO GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="letter-to-number">
        <div id="gojo-heading">GOJO GAME</div>
        <button id="start-btn" class="button" onclick="showModal()">Start</button>
        <div id="display" style="display:none;">A</div>
        <input type="text" id="result" readonly style="display:none;">
        <div class="button-grid" style="display:none;">
            <button id="btn-1" class="button" onclick="buttonClick(1)">1</button>
            <button id="btn-2" class="button" onclick="buttonClick(2)">2</button>
            <button id="btn-3" class="button" onclick="buttonClick(3)">3</button>
            <button id="btn-4" class="button" onclick="buttonClick(4)">4</button>
            <button id="btn-5" class="button" onclick="buttonClick(5)">5</button>
            <button id="btn-6" class="button" onclick="buttonClick(6)">6</button>
            <button id="btn-7" class="button" onclick="buttonClick(7)">7</button>
            <button id="btn-8" class="button" onclick="buttonClick(8)">8</button>
            <button id="btn-9" class="button" onclick="buttonClick(9)">9</button>
            <div></div>
            <button id="btn-0" class="button" onclick="buttonClick(0)">0</button>
            <button id="btn-clear" class="button" onclick="clearResult()">X</button>
        </div>
        <div id="test-result"></div>
         <div id="footer">
        The site is developed and maintained by Aditya Maurya
    </div>
    </div>

   

    <!-- Modal for Question Input -->
    <div id="question-modal">
        <div class="modal-content">
            <h2>Enter Number of Questions</h2>
            <input type="number" id="question-input" placeholder="Up to 500">
            <button class="button" onclick="startTest()">Start Test</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
